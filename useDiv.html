<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watermark-div</title>
</head>
<style>
* {
  padding: 0;
  margin: 0;
}
.watermark {
  position: absolute;
  top: 0;
  left:0 ;
  width: 100%;
  height: 100%;
}
</style>
<body>
  <p>凉风有信</p>
  <p>嘻嘻嘻</p>
</body>
</html>
<script>
  const cssHelper = (el, prototype) => {
    for (let i in prototype) {
      el.style[i] = prototype[i]
    }
  }
  const generateWatemark = () => {
    const waterHeight = 100;
    const waterWidth = 180;
    const { clientWidth, clientHeight } = document.documentElement || document.body;
    const column = Math.floor(clientWidth / waterWidth);
    const rows = Math.floor(clientHeight / waterHeight);
    const waterWrapper = document.createElement('div');
    waterWrapper.className = 'watermark';
    for (let i = 0; i < column * rows; i++) {
        const wrap = document.createElement('div');
        wrap.innerHTML = '凉风有信';
        cssHelper(wrap, Object.create({
          position: 'relative',
          display: 'inline-block',
          fontSize: `16px`,
          color: '#000',
          lineHeight: '100px',
          opacity: 0.1,
          transform: `rotate(-15deg)`,
          transformOrigin: '0 0',
          userSelect: 'none',
          whiteSpace: 'nowrap',
          overflow: 'hidden',
          width: `${waterWidth}px`,
          height: `${waterHeight}px`,
          flex: `0 0 ${waterWidth}px`,
          textAlign: 'center'
        }));
        /* wrap.appendChild(createItem()); z */
        waterWrapper.appendChild(wrap);
    }
    document.body.appendChild(waterWrapper);
  }
  generateWatemark()
</script>
